<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8">
  </head>
  <body onload="setValues()">

    <div class="configuration">

      <div class="option" >
        <i id="run" class="fa fa-play" style="font-size:18px"></i>
        <p>Run Configuration</p>
      </div>

      <div class="option">
        <i id="history" class="fa fa-book" style="font-size:18px"></i>
        <p>Save Search</p>
      </div>

      <div class="option">
        <i id="file" class="fa fa-file-text" style="font-size:18px"></i>
        <p>Load Search</p>
      </div>

      <div class="option">
        <i id="clear" class="fa fa-close" style="font-size:18px"></i>
        <p>Clear Configuration</p>
      </div>

    </div>

    <div class="crawlStatus">
      <p>
        CURRENT CRAWL STATUS
        <br><br>
        <span id="status">not running</span>
      </p>
    </div>

    <div class="notifications">
      <p id="message">Notifications</p>
      <button id="reportBtn">Generate Report</button>
    </div>

    <div class="crawlInfo">
      <h1>General Crawl Information</h1>
      <input class="crawlNameInput" id="name" type="text" placeholder="   Crawl Name">
      <input class="startUrlInput" id="URL" type="text" placeholder="   Start Url">
      <input class="keywordInput" id="keys" type="text" placeholder="   Keywords i.e radford, xbox, ..">
      <input class="crawlDepthInput" id="depth" type="text" placeholder="   Maximum Crawl Depth">
    </div>

    <h3>change theme</h3>
    <label class="toggle">
      <input class="theme" type="checkbox" checked>
      <span class="slider round"></span>
    </label>

    <script>
      require('./js/crawler.js');
	  
	  function setValues() {
		var hashParams = window.location.hash.substr(1).split('&');
		for(var i = 0; i < hashParams.length; i++){
			var p = hashParams[i].split('=');
			document.getElementById(p[0]).value = decodeURIComponent(p[1]);;
		}
	  }
    </script>
  </body>
</html>
