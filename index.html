<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8">
  </head>
  <body>

    <div class="configuration">

      <div class="option">
        <i id="run" class="fa fa-play" style="font-size:18px"></i>
        <p>Run Configuration</p>
      </div>

      <div class="option">
        <i id="history" class="fa fa-book" style="font-size:18px"></i>
        <p>Crawl History</p>
      </div>

      <div class="option">
        <i id="file" class="fa fa-file-text" style="font-size:18px"></i>
        <p>Import File</p>
      </div>

      <div class="option">
        <i id="clear" class="fa fa-close" style="font-size:18px"></i>
        <p>Clear Configuration</p>
      </div>

    </div>

    <div class="crawlStatus">
      <p>
        CURRENT CRAWL STATUS
        <br><br>
        <span id="status">not running</span>
      </p>
    </div>

    <div class="notifications">
      <p id="message">Notifications</p>
      <button id="reportBtn">Generate Report</button>
    </div>

    <div class="crawlInfo">
      <h1>General Crawl Information</h1>
      <input class="crawlNameInput" type="text" placeholder="   Crawl Name">
      <input class="startUrlInput" type="text" placeholder="   Start Url">
      <input class="keywordInput" type="text" placeholder="   Keywords i.e radford, xbox, ..">
      <input class="crawlDepthInput" type="text" placeholder="   Maximum Crawl Depth">
    </div>

    <h3>change theme</h3>
    <label class="toggle">
      <input class="theme" type="checkbox" checked>
      <span class="slider round"></span>
    </label>

    <script>
      require('./js/crawler.js')
    </script>
  </body>
</html>
